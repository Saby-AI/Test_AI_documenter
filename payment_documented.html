<!DOCTYPE html>
<html lang="en">
<head>
    <!--

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        /* Styles for the body and form elements */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Complete Your Purchase</h1>

    <!-- Payment form for processing user payment details -->
    <form id="paymentForm" action="/process-payment" method="POST">
        <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <!-- Input for the credit card number, required for payment -->
            <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
        </div>

        <div class="form-group">
            <label for="cardName">Cardholder Name:</label>
            <!-- Input for the name on the card -->
            <input type="text" id="cardName" name="cardName" required>
        </div>

        <div class="form-group">
            <label for="expiryDate">Expiry Date (MM/YY):</label>
            <!-- Input for card's expiry date in MM/YY format -->
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
        </div>

        <div class="form-group">
            <label for="cvv">CVV:</label>
            <!-- Input for the card's CVV number -->
            <input type="number" id="cvv" name="cvv" placeholder="XXX" required>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <!-- Display the amount to be paid, read-only -->
            <input type="number" id="amount" name="amount" value="99.99" readonly>
        </div>

        <!-- Submit button for the payment form -->
        <button type="submit">Pay Now</button>
    </form>

    <script>
        // Adding event listener for form submission
        // Note: In a real-world scenario, sensitive card data would be handled
        // securely by a payment gateway's client-side SDK.
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            // Prevent default form submission for demonstration
            event.preventDefault();

            // Log submission for demonstration purposes
            console.log('Payment form submitted (frontend simulation).');
            // Alert notification for user regarding the payment initiation
            alert('Payment initiated. (This is a simplified example; real processing happens securely via a payment gateway.)');
        });
    </script>
</body>
</html>
