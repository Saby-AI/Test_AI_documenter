<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        /* Styles for the body and form elements */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Complete Your Purchase</h1>

    <form id="paymentForm" action="/process-payment" method="POST">
        <!-- Form group for card number input -->
        <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
        </div>

        <!-- Form group for cardholder name input -->
        <div class="form-group">
            <label for="cardName">Cardholder Name:</label>
            <input type="text" id="cardName" name="cardName" required>
        </div>

        <!-- Form group for expiry date input -->
        <div class="form-group">
            <label for="expiryDate">Expiry Date (MM/YY):</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
        </div>

        <!-- Form group for CVV input -->
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" placeholder="XXX" required>
        </div>

        <!-- Form group for amount input -->
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="99.99" readonly>
        </div>

        <!-- Submit button for the payment form -->
        <button type="submit">Pay Now</button>
    </form>

    <script>
        // Add event listener for form submission
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            // Prevent default form submission for demonstration
            event.preventDefault();

            // Display a message in the console and an alert to simulate processing the payment
            console.log('Payment form submitted (frontend simulation).');
            alert('Payment initiated. (This is a simplified example; real processing happens securely via a payment gateway.)');
        });
    </script>
</body>
</html>
